<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>File Upload</title>
  </head>

  <body>
    
    <h1>Show File-select Fields</h1>
    
    <h3>Show a file-select field which allows only one file to be chosen:</h3>
    <form action="/api/file-manager/upload" method="post" enctype="multipart/form-data">
      <label for="file">Select a file:</label>
      <input type="file" id="file" name="file"><br><br>
      <input type="submit">
    </form>
    
    <h3>Show a file-select field which allows multiple files:</h3>
    <form action="/api/file-manager/upload" method="post" enctype="multipart/form-data">
      <label for="file">Select files:</label>
      <input type="file" id="file" name="file" multiple><br><br>
      <input type="submit">
  </form>

  </body>

</html>
